<div class="wrapper flush order_step" *ngIf="accountModel">

    <div class="wrapperSection">
        <h3>Service address</h3>
        <p>Your service address will allow us to determine if your area is serviceable by our network.</p>

        <div id="error" style="display: none;"></div>
        <form #serviceAddressForm = "ngForm">


        <fieldset>


            <div class="fieldgroup fullWide">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required class="required"
                       [(ngModel)]="accountModel.address" value="" #address="ngModel">
                <div [hidden]="!submitted || address.valid" class="validation-advice">This field is required.</div>
            </div>
            <div class="clear"></div>

            <div class="fieldgroup fullWide">
                <label for="city">City</label>
                <input [(ngModel)]="accountModel.city" required type="text" id="city" name="city" class="required" value="" #city="ngModel">
                <div [hidden]="!submitted || city.valid" class="validation-advice">This field is required.</div>
            </div>
            <div class="clear"></div>

            <div class="fieldgroup halfWide">
                <label for="state">State</label>
                <div class="selectmenu">
                    <select id="state" name="state" [(ngModel)]="accountModel.state" required value="" #state="ngModel">	<option value="AL">Alabama</option>	<option value="AK">Alaska</option>	<option value="AZ">Arizona</option>	<option value="AR">Arkansas</option>	<option value="CA">California</option>	<option value="CO">Colorado</option>	<option value="CT">Connecticut</option>	<option value="DE">Delaware</option>	<option value="DC">District of Columbia</option>	<option value="FL">Florida</option>	<option value="GA">Georgia</option>	<option value="HI">Hawaii</option>	<option value="ID">Idaho</option>	<option value="IL">Illinois</option>	<option value="IN">Indiana</option>	<option value="IA">Iowa</option>	<option value="KS">Kansas</option>	<option value="KY">Kentucky</option>	<option value="LA">Louisiana</option>	<option value="ME">Maine</option>	<option value="MD">Maryland</option>	<option value="MA">Massachusetts</option>	<option value="MI">Michigan</option>	<option value="MN">Minnesota</option>	<option value="MS">Mississippi</option>	<option value="MO">Missouri</option>	<option value="MT">Montana</option>	<option value="NE">Nebraska</option>	<option value="NV">Nevada</option>	<option value="NH">New Hampshire</option>	<option value="NJ">New Jersey</option>	<option value="NM">New Mexico</option>	<option value="NY">New York</option>	<option value="NC">North Carolina</option>	<option value="ND">North Dakota</option>	<option value="OH">Ohio</option>	<option value="OK">Oklahoma</option>	<option value="OR">Oregon</option>	<option value="PA">Pennsylvania</option>	<option value="RI">Rhode Island</option>	<option value="SC">South Carolina</option>	<option value="SD">South Dakota</option>	<option value="TN">Tennessee</option>	<option value="TX">Texas</option>	<option value="UT">Utah</option>	<option value="VT">Vermont</option>	<option value="VA">Virginia</option>	<option value="WA">Washington</option>	<option value="WV">West Virginia</option>	<option value="WI">Wisconsin</option>	<option value="WY">Wyoming</option>
                    </select>

                </div>
            </div>
            <div class="fieldgroup halfWide">
                <label for="zipCode">Zip code</label>
                <input type="text" name="zipCode" id="zipCode" class="required" required value=""
                       [(ngModel)]="accountModel.zipCode"  pattern = "[0-9]{5,}" value="" #zipCode="ngModel">
                <div [hidden]="!submitted || zipCode.valid || !zipCode.errors.required" class="validation-advice">This field is required.</div>
                <div [hidden]="!submitted || zipCode.valid || !zipCode.errors.pattern" class="validation-advice">Please enter a valid zip code (more than 4 digits)"</div>
            </div>

        </fieldset>
            <button *ngIf="!completed" (click)="commitAddress(serviceAddressForm.valid)" name="create_user_and_login" class="sign-up enabledSubmit"
            >Submit
            </button>

    </form>
        <p *ngIf="completed">Congratulations! Your tango sign up is completed</p>
    </div>
</div>
